    <h1>Formulaire d'inscription:</h1><br>
    <form id="formInscription" onsubmit="return traiterFormulaire()">
        <label for="nom">Nom :</label>
        <div class="input-container">
            <i class="fas fa-user"></i>
        <input type="text" id="nom" name="nom" placeholder="Entrez votre nom">
</div>
        <label for="email">Email :</label>
        <div class="input-container">
            <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Entrez votre email">
</div>
        <label for="motdepasse">Mot de passe :</label>
        <div class="input-container">
            <i class="fas fa-lock"></i>
        <input type="password" id="motdepasse" name="motdepasse" placeholder="Entrez votre mot de passe">
        </div><br><br>
        <progress id="forceMotDePasse" value="0" max="100"></progress>
        <label for="telephone">Téléphone :</label>
        <div class="input-container">
            <i class="fas fa-phone"></i>
        
        <input type="tel" id="telephone" name="telephone" placeholder="Entrez votre numéro de téléphone">
</div>
        <button type="submit">S'inscrire</button>
    </form>
    <p id="messageErreur" style="color: red;"></p><br><br>
    <label>
        <input type="checkbox" id="conditions" name="conditions">
        J'accepte les <a href="#">conditions générales</a>
    </label><br><br>

</body>
