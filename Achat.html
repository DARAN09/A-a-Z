    <h1>Finalisation de l'achat</h1>
    <form id="formAchat" onsubmit="return validerAchat()">
        <label for="nom">Nom complet :</label>
        <input type="text" id="nom" name="nom" placeholder="Entrez votre nom complet" required><br><br>

        <label for="adresse">Adresse :</label>
        <textarea id="adresse" name="adresse" placeholder="Entrez votre adresse complète" required></textarea><br><br>

        <label for="telephone">Téléphone :</label>
        <input type="tel" id="telephone" name="telephone" placeholder="Entrez votre numéro de téléphone" required><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Entrez votre adresse email" required><br><br>

        <label for="paiement">Mode de paiement :</label>
        <select id="paiement" name="paiement" required>
            <option value="carte">Carte bancaire</option>
            <option value="paypal">PayPal</option>
            <option value="virement">Virement bancaire</option>
        </select><br><br>

        <button type="submit">Confirmer l'achat</button>
    </form>
    <p id="confirmationMessage" style="display: none; color: green; font-weight: bold;">Merci pour votre achat !</p>
    
    <button id="backToHome" style="display: none;" onclick="window.location.href='index.html';">
        Retour à l'accueil
    </button>
